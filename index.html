<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="clock/jquery.flipcountdown.js"></script>
    <link rel="stylesheet" type="text/css" href="clock/jquery.flipcountdown.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script>
        jQuery(function ($) {
            var date = Math.round((new Date('10/08/2016 06:55:01')).getTime() / 1000);
            $('#clock').flipcountdown({
                size: 'lg',
                beforeDateTime: '10/08/2016 06:55:01',
                tick: function () {
                    var nol = function (h) {
                        return h > 9 ? h : '0' + h;
                    };
                    var range = date - Math.round((new Date()).getTime() / 1000),
                            secday = 86400, sechour = 3600,
                            days = parseInt(range / secday),
                            hours = parseInt((range % secday) / sechour),
                            min = parseInt(((range % secday) % sechour) / 60),
                            sec = ((range % secday) % sechour) % 60;
                    return nol(days) + ' ' + nol(hours) + ' ' + nol(min) + ' ' + nol(sec);
                }
            });
        });
    </script>

    <script src="bg/jquery.easybg.js"></script>
    <script>
        $(window).load(function()
        {
            $('#container').easybg({
                images: [
                    'images/1.jpg',
                    'images/2.jpg',
                    'images/3.jpg',
                    'images/4.jpg',
                    'images/5.jpg'
                ],
                interval: 10000,
                initIndex : 0,
                ignoreError : true,
                debug : false
            });
        });
    </script>

</head>
<body>

<div id="container" class="easybg-css">
    <div></div>
</div>
<div class="middlediv">
    <div class="text large">Hey, Надя! It's just</div>
    <div style="text-align: center">
        <table style="border:0;" class="child">
            <tr>
                <td class="text label">Days</td>
                <td class="text label">Hours</td>
                <td class="text label">Minutes</td>
                <td class="text label">Seconds</td>
            </tr>
            <tr>
                <td colspan="4">
                    <div id="clock"></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="text large">left until we meet in Moscow!</div>
    <div class="text large">See you soon :-)</div>
</div>

</body>
</html>
